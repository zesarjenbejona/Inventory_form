<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Inventory Item</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center fs-4 py-3 rounded-top-4">
            Add Inventory Item
        </div>

        <div class="card-body p-4">

            <!-- Navigation Button -->
            <div class="text-end mb-3">
                <a href="inventory_list.php" class="btn btn-success btn-lg">
                    View Inventory List
                </a>
            </div>

            <!-- Inventory Form -->
            <form action="save_inventory.php" method="POST">

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="product_name" class="form-control form-control-lg" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control form-control-lg" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control form-control-lg" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price (â‚±)</label>
                    <input type="number" step="0.01" name="price" class="form-control form-control-lg" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date Added</label>
                    <input type="date" name="date_added" class="form-control form-control-lg" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Save Item
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
